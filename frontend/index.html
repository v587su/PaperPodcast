<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PDF转播客 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7fa; }
        .container { max-width: 500px; margin-top: 60px; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #0001; padding: 32px 24px; }
        h2 { text-align: center; margin-bottom: 32px; }
        #logBox { background: #222; color: #b6ffb6; font-family: monospace; min-height: 80px; border-radius: 6px; padding: 12px; margin-top: 24px; font-size: 15px; }
        .form-label { font-weight: bold; }
        .btn-primary { width: 100%; }
        .lang-switch { position: absolute; top: 24px; right: 32px; }
    </style>
</head>
<body>
    <div class="container position-relative">
        <div class="lang-switch">
            <button id="lang-zh" class="btn btn-link p-0 me-2">中文</button>
            <button id="lang-en" class="btn btn-link p-0">English</button>
        </div>
        <h2>PDF转播客 Demo</h2>
        <form id="uploadForm" action="#" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdfFile" class="form-label">选择PDF文件：</label>
                <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">上传并生成播客</button>
        </form>
        <div id="logBox" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('lang-zh').onclick = function() {
            const url = new URL(window.location.href);
            url.searchParams.set('lang', 'zh');
            window.location.href = url.toString();
        };
        document.getElementById('lang-en').onclick = function() {
            const url = new URL(window.location.href);
            url.searchParams.set('lang', 'en');
            window.location.href = url.toString();
        };
    </script>
    <script src="upload.js"></script>
</body>
</html>
