<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PDF转播客 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container position-relative">
        <div class="lang-switch">
            <button class="btn btn-link p-0 me-2" data-lang="zh">中文</button>
            <button class="btn btn-link p-0" data-lang="en">English</button>
        </div>
        <div class="logo">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4d1.svg" alt="logo">
        </div>
        <h2>PDF转播客 Demo</h2>
        <form id="uploadForm" action="#" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdfFile" class="form-label">选择PDF文件：</label>
                <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf" required>
                <span id="fileNamePreview"></span>
            </div>
            <button type="submit" class="btn btn-primary">上传并生成播客</button>
        </form>
        <div id="logBox" class="mt-3"></div>
    </div>
    <script>
        // 文件名预览
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('pdfFile');
            const fileNamePreview = document.getElementById('fileNamePreview');
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    fileNamePreview.textContent = fileInput.files[0].name;
                } else {
                    fileNamePreview.textContent = '';
                }
            });
        });
    </script>
    <script src="upload.js"></script>
</body>
</html>
